<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Implicit vs Explicit Grids</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="1-implicit-explicit-grids.css" />
</head>
<body>
    
    <br>
    <br>
    <h1>grid-template-columns: repeat(2, 1fr);</h1>
    <h1>grid-template-rows: repeat(2, 100px);</h1>
    <hr>
    <div class="container explicit-grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: repeat(2, 1fr);</h1>
    <hr>
    <div class="container implicit-grid-rows-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: repeat(2, 1fr);</h1>
    <h1>grid-template-rows: 200px;</h1>
    <h1>grid-auto-rows: 100px;</h1>
    <hr>
    <div class="container auto-grid-rows-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-rows: repeat(4, 100px);</h1>
    <hr>
    <div class="container implicit-grid-column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>
</html>

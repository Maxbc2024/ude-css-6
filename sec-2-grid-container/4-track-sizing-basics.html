<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Track Sizing Basics</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="4-track-sizing-basics.css" />
</head>
<body>

    <br>
    <br>
    <h1> grid-template-columns: 200px 300px;</h1>
    <hr>
    <div class="container two-fixed-column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1> grid-template-columns: 200px 200px;</h1>
    <h1> grid-template-rows: 100px 200px;</h1>
    <hr>
    <div class="container two-fixed-row-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>  grid-template-columns: 40% 50%;</h1>
    <hr>
    <div class="container two-percentage-column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

   
    <br>
    <br>
    <h1> height: 600px;</h1>
    <h1>grid-template-columns: 200px 200px;</h1>
    <h1> grid-template-rows: 30% 50%;</h1>
    <hr>
    <div class="container two-percentage-row-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fraction vs Auto</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="9-fractions-vs-auto.css" />
</head>
<body>

    <br>
    <br>
    <h1>grid-template-columns: 200px 1fr;</h1>
    <hr>
    <div class="container fixed-fraction-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: 200px auto;</h1>
    <hr>
    <div class="container fixed-auto-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: 1fr 1fr;</h1>
    <hr>
    <div class="container two-fraction-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: auto auto;</h1>
    <hr>
    <div class="container two-auto-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    
    <br>
    <br>
    <h1> grid-template-columns: auto 1fr;</h1>
    <hr>
    <div class="container auto-fraction-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: auto 1fr auto;</h1>
    <hr>
    <div class="container auto-fraction-auto-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    
</body>
</html>

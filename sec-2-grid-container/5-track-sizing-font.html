<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Track Sizing - Based on Font Size</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="5-track-sizing-font.css" />
</head>
<body>
    <br>
    <br>
    <h1>  grid-template-columns: 10em 5em;</h1>
    <hr>
    <div class="container two-em-column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: 200px 200px;</h1>
    <h1>grid-template-rows: 5em 6em;</h1>
    <hr>
    <div class="container two-em-row-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: 10rem 20rem;</h1>
    <hr>
    <div class="container two-rem-column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>grid-template-columns: 200px 200px;</h1>
    <h1> grid-template-rows: 8rem 12rem;</h1>
    <hr>
    <div class="container two-rem-row-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>

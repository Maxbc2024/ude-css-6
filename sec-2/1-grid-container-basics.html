<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Grid Container Basics</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid-container-basics.css" />
</head>
<style>
    .container {
        display: grid;
    }

    .inline-container {
        display: inline-grid;
    }
</style>
<body>

    <br>
    <br>
    <h1>display: inline-grid;</h1>
    <hr>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <br>
    <br>
    <h1>display: inline-grid;</h1>
    <hr>

    <div class="inline-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>

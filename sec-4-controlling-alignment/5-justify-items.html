<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Horizontally Aligning Grid Items</title>
    <link rel="stylesheet" type="text/css" media="screen" href="base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="5-justify-items.css" />
</head>
<body>

    <br>
    <br>
    <h1> justify-items: stretch;</h1>
    <hr>

    <div class="container stretch-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <br>
    <br>
    <h1> justify-items: start;</h1>
    <hr>

    <div class="container start-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <br>
    <br>
    <h1> justify-items: end;</h1>
    <hr>

    <div class="container end-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <br>
    <br>
    <h1> justify-items: center;</h1>
    <hr>

    <div class="container center-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <br>
    <br>
    <h1> justify-items: center;</h1>
    <hr>

    <div class="container multiple-cells-center-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
